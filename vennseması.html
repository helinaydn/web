<html lang="en">
<head>
<meta charset ="utf-8">
<title>circle</title>
<style>
.circle1{
  height:200px;
  width:200px;
  background-color:blue;
  opacity:0.3;
  border-radius:100px;
  
}
.circle2{
  height:200px;
  width:200px;
  background-color:red;
  opacity:0.3;
  border-radius:100px;
  margin-top:-200px;
  margin-left: 100px;
}
.circle3{
  height:200px;
  width:200px;
  background-color:yellow;
  opacity:0.3;
  border-radius:100px;
  margin-top:-100px;
  margin-left: 50px;
}


</style>
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>
<div class="circle3"></div>
</body>



</html>
